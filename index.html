<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Bilal Ayberk DURU" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="dark-mode">
    <button class="theme-button"></button>
  </div>
  <div class="calculator">
    <!-- Calculator result screen -->
    <div class="result-area">
      <input type="text" class="calculator-history" disabled value="" />
      <input type="text" class="calculator-result-screen" value="" disabled />
    </div>

    <div class="calculator-keys">
      <button type="button" class="clear blue" value="clear">AC</button>
      <button type="button" class="operator blue" value="+">+</button>
      <button type="button" class="operator blue" value="-">-</button>
      <button type="button" class="operator blue" value="*">&times;</button>

      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" class="operator blue" value="/">&divide;</button>

      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" class="operator blue" value="%">%</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" class="operator blue" value="+/-">+/-</button>

      <button type="button" class="decimal" value=".">.</button>
      <button type="button" value="0">0</button>
      <button type="button" class="equal operator blue" value="=">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
